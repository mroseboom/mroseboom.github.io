<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Aurelia App</title>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='description' content='An Air horn. Probably the best air horn web app there is.'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
		<link rel='manifest' href='manifest.json'>
		<meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <meta name='application-name' content='Air Horner'>
    <meta name='apple-mobile-web-app-status-bar-style' content='black'>
    <meta name='apple-mobile-web-app-title' content='Aurelia PWA'>
    <link rel='icon' sizes='192x192' href='/images/touch/Airhorner_192.png'>
    <link rel='apple-touch-icon' href='/images/touch/Airhorner_192.png'>
    <meta name='msapplication-TileImage' content='/images/touch/Airhorner_144.png'>
    <meta name='msapplication-TileColor' content='#FFFFFF'>
    <meta name='theme-color' content='#FFFFFF'>
	</head>
<body>
  <script src='https://unpkg.com/aurelia-script@1.3.0'></script>
	</script>
	<script>
		const aurelia = new au.Aurelia();
      aurelia
        .use
          .standardConfiguration()
          .developmentLogging();
      aurelia
        .start()
        .then(() => aurelia.setRoot('app.js', document.body))
        .catch(ex => {
          document.body.textContent = `Bootstrap error: ${ex}`;
        });
	</script>
</body>
</html>
